<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    现在是{{var}}<br>
    欢迎光临！~
    <!--大括号+百分号括起来控制结构，双大括号是变量-->
    {% for data in list %}
        <li>{{ data }}</li>
    {% endfor %}
    任务：<br>
        <table border="1">
            <!--字典的遍历方式-->
            <!--传入的字典，用item方法后，变为了成员为元组的列表[(key,value),(),()]-->
            {% for key,value in task.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </table>

</body>

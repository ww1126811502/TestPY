<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--反向路由：url_for，可以动态生成路径，此处填写的值与@app.route中填写的同理，是相对路径-->
    <form action="{{ url_for('result') }}" method="post">
        <p>姓名：<input type="text" name="姓名"></p>
        <p>年龄：<input type="number" name="年龄"></p>
        <p>性别：<input type="radio" name="性别" value="male">男
                <input type="radio" name="性别" value="female">女</p>
        <p>地址：<input type="text" name="地址"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
